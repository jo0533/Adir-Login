<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adir Property Management</title>

  <style>
    :root{
      --bg1:#0A3D62;
      --bg2:#041F33;
      --accent:#7DD3FC;
      --gold:#FFD166;
      --text:#EAF2FF;
      --muted:rgba(234,242,255,.75);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(125,211,252,.18), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(255,209,102,.10), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      overflow:hidden;
    }

    /* Subtle tech grid */
    body::before{
      content:"";
      position:absolute;
      inset:-2px;
      background-image:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 42px 42px;
      opacity:.18;
      mask-image: radial-gradient(circle at 50% 40%, black 35%, transparent 75%);
      pointer-events:none;
    }

    .wrap{
      width:min(520px, 100%);
      position:relative;
      z-index:1;
      animation: fadeUp .7s ease-out both;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(10px)}
      to{opacity:1; transform:translateY(0)}
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);
      border-radius:999px;
      backdrop-filter: blur(8px);
      margin-bottom:18px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--accent);
      box-shadow: 0 0 0 6px rgba(125,211,252,.12);
    }

    .badge span{
      font-size:13px;
      color:var(--muted);
      letter-spacing:.4px;
    }

    .card{
      border:1px solid var(--stroke);
      background: var(--card);
      border-radius:22px;
      padding:28px 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
    }

    h1{
      margin:0 0 12px;
      font-size:36px;
      letter-spacing:.6px;
      line-height:1.15;
    }

    .accent{
      color:var(--accent);
    }

    .line{
      width:90px;
      height:4px;
      border-radius:3px;
      background: linear-gradient(90deg, var(--gold), transparent);
      margin:18px 0;
    }

    .tagline{
      margin:0;
      font-size:18px;
      font-weight:600;
    }

    .sub{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    .footer{
      margin-top:22px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:420px){
      h1{font-size:30px}
      .card{padding:22px 18px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="badge">
      <div class="dot"></div>
      <span>Adir Property Management</span>
    </div>

    <div class="card">
      <h1>Welcome to <span class="accent">Adir Property Management</span></h1>

      <div class="line"></div>

      <p class="tagline">Smart Property Management Platform</p>

      <p class="sub">
        Manage buildings, apartments, payments, and projects
        with clarity, control, and confidence — all in one secure system.
      </p>

      <div class="footer">
        <div>Private • Secure • Organized</div>
        <div>v1.0</div>
      </div>
    </div>
  </div>
</body>
</html>
